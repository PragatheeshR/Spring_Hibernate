<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/form-page.css}">
</head>
<body>



<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>Course Name</th>
    <th>Instructor</th>
    <th>Action</th>

  </tr>
  </thead>

  <tbody>
  <tr th:each="course : ${courses}" >
    <td th:text="${course.title}"/>
    <td th:text="${course.author}"/>


    <td>
      <a th:href="@{/college/removeCourse/(courseId=${course.id})}" class="btn btn-info btn-sm mb-3" >Delete</a>
      <a th:href="@{/college/showCourseForm/(courseId=${course.id})}" class="btn btn-info btn-sm mb-3" >Update</a>
      <a th:href="@{/college/showBooks/(courseId=${course.id})}" class="btn btn-info btn-sm mb-3" >Add Books</a>

    </td>

  </tr>


  </tbody>

</table>

<a th:href="@{/college/homepage}" class="btn btn-info btn-sm mb-3">HOME PAGE</a>


</body>
</html>
