<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>HOME PAGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h3>Home Page</h3>

<a th:href="@{/college/showStudentForm}" class="btn btn-info btn-sm mb-3" > Add new Student </a>
<a th:href="@{/college/showCourseForm}"  class="btn btn-info btn-sm mb-3"> Add new Course </a>
<a th:href="@{/college/showCourses}"  class="btn btn-info btn-sm mb-3"> Show Courses </a>
<a th:href="@{/college/showBookForm}"  class="btn btn-info btn-sm mb-3"> Add Book</a>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Department</th>
    <th>Phone Number</th>
    <th>Course Action</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="tempEmp : ${students}" >
    <td th:text="${tempEmp.firstName}"/>
    <td th:text="${tempEmp.lastName}"/>
    <td th:text="${tempEmp.dept}"/>
    <td th:text="${tempEmp.phoneNumber}"/>

    <td>
       <a th:href="@{/college/showAllCourses/(stdId=${tempEmp.id})}" class="btn btn-info btn-sm mb-3" >Add Course</a>
       <a th:href="@{/college/showMyCourse/(studentId=${tempEmp.id})}" class="btn btn-info btn-sm mb-3" >Delete Course</a>
     </td>
     <!--<td>
         <a th:href="@{/employees/delete/(empId=${tempEmp.id})}" class="btn btn-info btn-sm mb-3" >Delete</a>

     </td>-->
  </tr>


  </tbody>

</table>



</form>

</body>
</html>
