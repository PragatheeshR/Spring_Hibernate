<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Couses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/form-page.css}">
</head>
<body>

<h3>Student Registration Form</h3>

<script>
  function validate(){
      var bookName = document.forms["dataForm"]["bookName"].value;
      if(bookName.trim() == ""){
          alert("Book Name should not be empty");
          return false;
      }

      var author = document.forms["dataForm"]["author"].value;
      if(author.trim() == ""){
          alert("Author should not be empty");
          return false;
      }


  }

</script>

<form name="dataForm" th:action="@{/college/processBookForm}" th:object="${book}" method="POST" onsubmit="return validate()">

  Book Name :<input name="bookName" type="text" th:field="*{bookName}"  required/>
  <br><br>
  Author  :<input name="author" type="text" th:field="*{author}" required/>
  <br><br>

  <input type="submit" value="SUBMIT">
</form>
<br><br>
<br><br>
<h2>Available Books in Library</h2>
<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>Book</th>
    <th>Author</th>

  </tr>
  </thead>

  <tbody>
  <tr th:each="book : ${books}" >
    <td th:text="${book.bookName}"/>
    <td th:text="${book.author}"/>
  </tr>

  </tbody>

</table>

</body>
</html>
