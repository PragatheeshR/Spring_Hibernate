<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <style>
        .error {color: red}
    </style>
</head>
<body>
<h3>Customer Registration Form</h3>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">

  First Name:<input type="text" th:field="*{firstName}">
  <br><br>
  Last Name:<input type="text" th:field="*{lastName}">
    <br><br>
  Passes Count: <input type="number" th:field="*{passes}">

  <!-- Add error message if present -->
  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
    <span th:if="${#fields.hasErrors('passes')}" th:errors="*{passes}" class="error"></span>
    <br><br>

    <input type="submit" value="Submit">


</form>

</body>
</html>
