<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<div>
    <h3>Employee Info</h3>
    <a th:href="@{/employees/showFormForAdd}"
     class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempEmp : ${employees}" >
                <td th:text="${tempEmp.firstName}"/>
                <td th:text="${tempEmp.lastName}"/>
                <td th:text="${tempEmp.email}"/>
                <td>
                <a th:href="@{/employees/showFormUpdate/(empId=${tempEmp.id})}" class="btn btn-info btn-sm mb-3" >Update</a>
                <a th:href="@{/employees/delete/(empId=${tempEmp.id})}" class="btn btn-info btn-sm mb-3" >Delete</a>
                </td>
                <!--<td>
                    <a th:href="@{/employees/delete/(empId=${tempEmp.id})}" class="btn btn-info btn-sm mb-3" >Delete</a>

                </td>-->
            </tr>


        </tbody>

    </table>

    <footer>
        &copy; www.pragatheesh.com
    </footer>



</div>

</body>
</html>
