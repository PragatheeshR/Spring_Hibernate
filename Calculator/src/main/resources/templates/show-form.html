<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>BASIC CALCULATOR</h3>
    <hr>
    <p class="h4 mb-4">BASIC CALCULATOR</p>

    <form action="#" th:action="@{/api/add}"
          th:object="${calcu}" method="GET">
        Enter Number 1: <input type="number" th:field="*{firstVal}" class="form-control mb-4 w-25" name="Enter Value"/>
        Enter Number 2: <input type="number" th:field="*{secVal}" class="form-control mb-4 w-25" value="Enter 2nd Value"/>
        Result        :<input type="number" th:field="*{result}" class="form-control mb-4 w-25" value="Result" readonly/>
        <br><br>
        <input type="submit" class="btn btn-info col-2" value="Add"/>
    </form>


</div>

</body>
</html>
